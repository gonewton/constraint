name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-features

      - name: Run coverage
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --all-features --tests --out Xml --output-dir coverage
          # Extract coverage percentage from XML report
          COVERAGE=$(grep -oP 'line-rate="[^"]*"' coverage/cobertura.xml | head -1 | grep -oP '\d+\.\d+')
          COVERAGE_PERCENT=$(awk "BEGIN {printf \"%.1f\", $COVERAGE * 100}")
          echo "Coverage: ${COVERAGE_PERCENT}%"
          echo "coverage_percentage=${COVERAGE_PERCENT}" >> $GITHUB_ENV

      - name: Check coverage threshold
        run: |
          THRESHOLD=70
          if (( $(echo "${coverage_percentage} < ${THRESHOLD}" | bc -l) )); then
            echo "❌ Coverage ${coverage_percentage}% is below required threshold ${THRESHOLD}%"
            exit 1
          else
            echo "✅ Coverage ${coverage_percentage}% meets required threshold ${THRESHOLD}%"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: constraint-linux-x86_64
          path: target/release/constraint

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run security audit
        uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
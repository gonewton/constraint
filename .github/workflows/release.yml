name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  TAG_NAME: ${{ github.ref_name }}

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Create Release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_ext: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive_ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_ext: zip
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install musl tools (for musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Verify version matches tag
        shell: bash
        run: |
          TAG_VERSION=${TAG_NAME#v}
          CARGO_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version $TAG_VERSION does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}



      - name: Create release archives
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            BINARY_NAME=constraint.exe
            ARCHIVE_NAME=constraint-${{ matrix.target }}.${{ matrix.archive_ext }}
            cp target/${{ matrix.target }}/release/$BINARY_NAME dist/
            cd dist
            # Use PowerShell's Compress-Archive for Windows
            powershell Compress-Archive -Path $BINARY_NAME -DestinationPath $ARCHIVE_NAME
          else
            BINARY_NAME=constraint
            ARCHIVE_NAME=constraint-${{ matrix.target }}.${{ matrix.archive_ext }}
            cp target/${{ matrix.target }}/release/$BINARY_NAME dist/
            cd dist
            tar -czf $ARCHIVE_NAME $BINARY_NAME
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: constraint-${{ matrix.target }}
          path: dist/constraint-${{ matrix.target }}.${{ matrix.archive_ext }}

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          echo "# Release v${{ github.ref_name }}" > release-notes.md
          echo "" >> release-notes.md
          echo "## Changes" >> release-notes.md
          echo "" >> release-notes.md
          # Add more release notes generation logic here if needed

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body_path: release-notes.md
          tag_name: ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-package-managers:
    name: Update Package Managers
    needs: create-release
    runs-on: ubuntu-latest
    if: always() && needs.create-release.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          owner: gonewton
          repositories: homebrew-cli,scoop-bucket

      - name: Checkout homebrew-cli
        uses: actions/checkout@v4
        with:
          repository: gonewton/homebrew-cli
          path: homebrew-cli
          token: ${{ steps.app-token.outputs.token }}

      - name: Checkout scoop-bucket
        uses: actions/checkout@v4
        with:
          repository: gonewton/scoop-bucket
          path: scoop-bucket
          token: ${{ steps.app-token.outputs.token }}

      - name: Update homebrew formula
        working-directory: homebrew-cli
        run: |
          chmod +x generate_formula.sh
          GH_TOKEN=${{ steps.app-token.outputs.token }} ./generate_formula.sh constraint --version ${TAG_NAME#v}

      - name: Commit and push homebrew updates
        working-directory: homebrew-cli
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update constraint to ${TAG_NAME}"
            git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/gonewton/homebrew-cli.git
          fi

      - name: Update scoop manifest
        working-directory: scoop-bucket
        run: |
          chmod +x generate_manifest.sh
          GH_TOKEN=${{ steps.app-token.outputs.token }} ./generate_manifest.sh constraint --version ${TAG_NAME#v}

      - name: Commit and push scoop updates
        working-directory: scoop-bucket
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update constraint to ${TAG_NAME}"
            git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/gonewton/scoop-bucket.git
          fi

      - name: Authenticate GitHub CLI
        uses: cli/gh-setup@v2
        with:
          gh-version: 2
          token: ${{ secrets.GITHUB_TOKEN }}